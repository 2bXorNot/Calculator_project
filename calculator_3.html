<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-project_3</title>
    <link rel="stylesheet" href="./css/calculator-css.css">
</head>
<body>
    <div>
        <div class="out-line">
            <div class="borders">
                <div>
                    <div class="display">

                    </div>
                    <div class="buttons">
                        <div>
                            <aside>
                                <div>
                                    <div>
                                        <button onclick="addButton()" class="button-add" id="button-add">
                                            <div class="add">+</div>
                                        </button>
                                    </div>
                                    <div>
                                        <button onclick="subtractButton()" class="button-subtract">
                                            <span class="subtract">-</span>
                                        </button>                                        
                                    </div>
                                    <div>
                                        <button onclick="multiplyButton()" class="button-multiply">                                                 
                                            <span class="multiply">x</span>
                                        </button>
                                        
                                    </div>
                                    <div>
                                        <button onclick="divideButton()" class="button-divide">
                                            <div class="divide">/</div>
                                        </button>
                                        
                                    </div>
                                    <div>
                                        <button onclick="equalsButton()" class="button-equals">                                      
                                            <div class="equals">=</div>
                                        </button>                                        
                                    </div>                                    
                                </div>                            
                            </aside>
                        </div>
                        <div class="buttons-container">
                            <div>
                                <button onclick="numberOneButton()" class="button-number-1">
                                    <div class="number-1">1</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberTwoButton()" class="button-number-2">                                
                                    <div class="number-2">2</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberThreeButton()" class="button-number-3">
                                    <div class="number-3">3</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberFourButton()" class="button-number-4">
                                    <div class="number-4">4</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberFiveButton()" class="button-number-5">
                                    <div class="number-5">5</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberSixButton()" class="button-number-6">
                                    <div class="number-6">6</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberSevenButton()" class="button-number-7">
                                    <div class="number-7">7</div>
                                </button>                                
                            </div>
                            <div>
                                <button onclick="numberEightButton()" class="button-number-8">
                                    <div class="number-8">8</div>
                                </button>
                            </div>
                            <div>
                                <button onclick="numberNineButton()" class="button-number-9">
                                    <div class="number-9">9</div>
                                </button>
                            </div>
                            <div>
                                <button onclick="numberZeroButton()" class="button-number-0">
                                    <div class="number-0">0</div>
                                </button>
                            </div>
                            <div>
                                <button onclick="periodButton()" class="button-period" id="button-period">
                                    <div class="button-period">.</div>
                                </button>
                            </div>
                            <div>
                                <button onclick="clearButton()" class="button-number-C">
                                    <div class="number-C">C</div>
                                </button>                                
                            </div>                           
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>    




    <script src="./js/calculator-js_3.js"></script>
</body>
</html>
